<extend name="Common:base" />

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading form-inline clearfix">
                    <div class="form-group pull-left">
                        <label class="sr-only"></label>
                        <h5>角色授权</h5>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="{:U('System/roleMenuEdit')}" method="post">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <tbody>
                                    <tr>
                                        <td>角色名: </td>
                                        <td>{$input_data.name}</td>
                                        <input name="val[role_id]" type="hidden" value="{$input_data.role_id}">
                                    </tr>
                                    <tr>
                                        <td>权限: </td>
                                        <td>
                                            <!-- todo 全选,子菜单先择 js-->
                                            <volist name="menu_list" id="value_first">
                                                <p>
                                                    <label>
                                                        <input name="val[menu_id][]" type="checkbox" value="{$value_first.id}" {$value_first[id]|input_checked=$menu_ids,###}> {$value_first.name}
                                                    </label>
                                                </p>
                                                <volist name="value_first[sub]" id="value_second">
                                                    <p>
                                                        <label>
                                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;<input name="val[menu_id][]" type="checkbox" value="{$value_second.id}" {$value_second[id]|input_checked=$menu_ids,###}> {$value_second.name}
                                                        </label>
                                                    </p>
                                                    <volist name="value_second[sub]" id="value_third">
                                                        <p>
                                                            <label>
                                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|-&nbsp;<input name="val[menu_id][]" type="checkbox" value="{$value_third.id}" {$value_third[id]|input_checked=$menu_ids,###}> {$value_third.name}
                                                            </label>
                                                        </p>
                                                    </volist>
                                                </volist>
                                            </volist>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

    <script>
        $(function(){
        });
    </script>
</block>
